<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Petri Pihla | Terminal</title>
    
    <!-- OpenGraph tags for social media sharing -->
    <meta property="og:title" content="Petri Pihla | Terminal">
    <meta property="og:description" content="Welcome to my personal website - a retro-style terminal interface featuring custom WebGL CRT effects, interactive command line, and ASCII art. Type 'help' to get started and explore my work.">
    <meta property="og:image" content="https://petripihla.com/preview.png">
    <meta property="og:url" content="https://petripihla.com/">
    <meta property="og:type" content="website">
    
    <style>
        /* Add styling for mobile message */
        #mobile-message {
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #mobile-message h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        #mobile-message p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Hide desktop content on mobile */
        @media (max-width: 768px) {
            #desktop-content {
                display: none;
            }
        }
    </style>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mobile-message" style="display: none;">
        <h1>Please use a computer</h1>
        <p>This site is not intended for mobile devices.</p>
    </div>

    <div id="desktop-content">
        <img src="preview.png" alt="Preview" style="max-width: 100%; height: auto;">
        <div class="terminal-wrapper crt-mode">
            <canvas id="crt-canvas"></canvas>
            <div class="terminal-container">
                <div id="terminal-screen"></div>
                <input type="text" id="terminal-input" autocomplete="off" spellcheck="false">
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="VirtualTerminal.js"></script>
    <script src="TerminalRenderer.js"></script>
    <script src="TerminalController.js"></script>
    <script src="CRTEffect.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Create virtual terminal
            const virtualTerminal = new VirtualTerminal();
            
            // Create renderer
            const renderer = new TerminalRenderer(virtualTerminal);
            
            // Create controller
            const controller = new TerminalController(virtualTerminal);
            
            // Set up CRT effect
            const canvas = document.getElementById('crt-canvas');
            const crtEffect = new CRTEffect(canvas, renderer);

            // Handle window resize
            window.addEventListener('resize', () => {
                canvas.width = renderer.getCanvas().width;
                canvas.height = renderer.getCanvas().height;
            });
        });

        // Mobile detection
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Show/hide content based on device
        if (isMobile()) {
            document.getElementById('mobile-message').style.display = 'block';
            document.getElementById('desktop-content').style.display = 'none';
        }
    </script>
</body>
</html>
