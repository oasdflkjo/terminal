<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRT Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal-wrapper crt-mode">
        <canvas id="crt-canvas"></canvas>
        <div class="terminal-container">
            <div id="terminal-screen"></div>
            <input type="text" id="terminal-input" autocomplete="off" spellcheck="false">
        </div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="VirtualTerminal.js"></script>
    <script src="TerminalRenderer.js"></script>
    <script src="TerminalController.js"></script>
    <script src="CRTEffect.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Create virtual terminal
            const virtualTerminal = new VirtualTerminal();
            
            // Create renderer
            const renderer = new TerminalRenderer(virtualTerminal);
            
            // Create controller
            const controller = new TerminalController(virtualTerminal);
            
            // Set up CRT effect
            const canvas = document.getElementById('crt-canvas');
            const crtEffect = new CRTEffect(canvas, renderer);

            // Handle window resize
            window.addEventListener('resize', () => {
                canvas.width = renderer.getCanvas().width;
                canvas.height = renderer.getCanvas().height;
            });
        });
    </script>
</body>
</html>
